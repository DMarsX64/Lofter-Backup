function skin(o){
	var w = o.width,
		h = o.height,
		c = w/h,
		pw = o.parentNode.offsetWidth,
		ph = o.parentNode.offsetHeight,
		pc = pw/ph;

		o.style.marginTop = -(pw/c-ph)/2 + 'px';
	}else{
		o.style.height = ph+'px';
		o.style.width = 'auto';
		o.style.marginTop = '0px';
		o.style.marginLeft = -(ph*c-pw)/2 + 'px';
	}
}
